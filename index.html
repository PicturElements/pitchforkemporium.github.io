<html>
  <head>
    <link rel="icon" href="http://picturelements.github.io/pitchforkemporium/PEicon.png">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <style>
      body{
        background-color:#c1272d;
        margin:0;
      }
      #name{
        display:block;
        position:fixed;
        font-family:Kaushan Script,Arial,sans-serif;
        font-weight:bold;
        font-size:7.5vw;
        width:100%;
        height:10vw;
        top:-10%;
        margin-top:-12vw;
        text-align:center;
        animation:drop 1s forwards 1;
        animation-delay:1s;
      }
      
      #name a{
        color: white !important;
        text-decoration: none !important;
        text-shadow: 5px 5px 0 #961F1F;
        transition: 300ms;
      }
      
      #line{
        position:fixed;
        display:block;
        width:0%;
        left:50%;
        height:2px;
        top:50%;
        margin-top:-1px;
        background-color:#ffb4b7;
        animation:expand 1s forwards 1;
        animation-delay:2s;
      }
      
      @keyframes drop{
        80%{top:52%;}
        100%{top:50%;}
      }
      
      @keyframes expand{
        80%{width:74%; left:13%;}
        100%{width:70%; left:15%;}
      }
    </style>
  </head>
  <body>
    <div id="name"><a href="http://pitchforkemporium.github.io/">Pitchfork Emporium</a></div>
    <div id="line"></div>
  </body>
</html>

<html>
  <head>
    <link rel="icon" href="http://picturelements.github.io/pitchforkemporium/PEicon.png">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#c1272d;
        margin:0;
        font-family:Roboto,Arial,sans-serif;
      }
      #name{
        display:block;
        position:absolute;
        font-family:Kaushan Script,Arial,sans-serif;
        font-weight:bold;
        font-size:7.5vw;
        width:100%;
        height:10vw;
        top:2vw;
        text-align:center;
      }
      
      #name a{
        color: white !important;
        text-decoration: none !important;
        text-shadow: 5px 5px 0 #961F1F;
        transition: 300ms;
      }
      
      #name a:hover{
        text-shadow: 10px 10px 10px #961F1F;
        transition:300ms;
      }
      
      #inner{
        position:fixed;
        display:block;
        width:80%;
        left:10%;
        height:90%;
        top:10%;
      }
      
      input{
        position:absolute;
        display:block;
        width:70%;
        left:15%;
        margin-left:-0.3vw;
        height:2.8vw;
        top:20vw;
        text-align:center;
        font-family:Roboto,Arial,sans-serif;
        font-size:2vw;
        border: 0.3vw solid #F15C5C;
        box-sizing: content-box;
      }
      
      button{
        display:block;
        position:absolute;
        width:20%;
        height:3vw;
        left:40%;
        top:30vw;
        line-height:3vw;
        font-size:2vw;
        color:white;
        background-color:#5D0808;
        cursor:pointer;
        border:none;
        font-family:Roboto,Arial,sans-serif;
      }
      
      button:hover{
        background-color:#A51616;
      }
      
      #errorMsg{
        display:block;
        position:fixed;
        font-family:Roboto,Arial,sans-serif;
        color:white;
        font-size:2vw;
        bottom:0.5vw;
        width:100%;
        left:0;
        text-align:center;
      }
    </style>
    <script src="http://j.mp/jqymin"></script>
  </head>
  <body>
    <script>
      function verify(){
        var userData="";
        var user=document.getElementById("input").value;
        var url="http://www.reddit.com/"+user+"/about.json?jsonp=?";
        $(function(){
          $.getJSON(url,
          function(data){
              userData=data.data.comment_karma;
              sessionStorage.setItem("user",data.data.comment_karma);
            });
        });
        userData=sessionStorage.getItem("user");
        console.log("lol: "+userData);
        if (userData===null||userData===undefined){
          document.getElementById("errorMsg").innerHTML="An error uccurred while logging in. Try again.";
        }/*else{
          console.log("DID IT!");
          window.location.href="http://pitchforkemporium.github.io/";
        }*/
      }
    </script>
    <div id="inner">
      <div id="name"><a href="http://pitchforkemporium.github.io/">Pitchfork Emporium</a></div>
      <input id="input" value="/u/"></input>
      <button onclick=verify()>login</button>
    </div>
    <div id="errorMsg"></div>
  </body>
</html>
